---
layout: default
title: Media
permalink: /activities/media/
description: Media
---

<h2>{{ page.title }}</h2>
<br/>

<div class="row">
    <article class="post">
        <header>
            <div class="title">
                <h2>2010-Present</h2>
            </div>
        </header>
        <div class="activities">
            <div class="row">
                {% for n in site.data.media %}
                <div class="col-sm-12 col-md-12" style="margin-bottom: 1em">
                    <span class="date">{{ n.date }}</span>
                    <strong><a href="{{ n.link }}" target="_blank">{{ n.title }}</a></strong>,
                    <i>{{ n.venue }}</i>
                </div>
                {% endfor %}
            </div>
        </div>
        <br/>
    </article>
</div>

<div class="bottom">
    <figure style="text-align: center">
        <img src="/assets/images/view-mount-wilson.jpg" sizes="(max-width: 800px) 100vw, 800px" alt=""/>
        <figcaption>
            <span style="color: #808080; font-size: 0.8em">View from Mount Wilson, Los Angeles, CA.</span>
        </figcaption>
    </figure>
</div>
